<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script>

        var mymodule = angular.module("kuchModule", []);

        mymodule.controller("kuchController", function ($scope, $http) {

            $scope.jsonArray = "";

            $scope.doChangePwd = function () {


                var url = "/player-setting?txtEmail=" + $scope.emailid + "&txtOldPwd=" + $scope.oldpwd + "&txtNewPwd=" + $scope.newpwd;


                $http.get(url).then(allGoodFx, someBadFx);
                function allGoodFx(response) {
                    //resp in JSON array
                    // alert(JSON.stringify(response.data));
                    $scope.jsonArray = response.data;
                    alert(response.data);
                }

                function someBadFx(response) {
                    alert(JSON.stringify(response.data));
                }
            }

        })

    </script>

    <style>
        .card {
            transition: all 0.3s;
        }

        .card:hover {
            transform: scale(1.15);
        }
    </style>

    <script>
        function showuser() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("welcome").innerHTML = activeUser;
        }

        function doLogout() {
            localStorage.removeItem("activeUser");
            location.href = "index.html";
        }
    </script>


</head>

<body ng-app="kuchModule" ng-controller="kuchController" onload="showuser()"
    background="pics/ChatGPT Image Jul 29, 2025, 09_10_35 PM.png">

    <div class="Header d-flex justify-content-between align-items-center"
        style="font-size: 25px; background-color: transparent; color: black; text-shadow: rgb(0, 0, 0) 5px 5px 5px; height: 40px;padding: auto; font-style: italic; font-family: 'Times New Roman';">
        Welcome: <span id="welcome" style="margin-left: -1220px;">*</span>

        <button onclick="doLogout()" style="float: right;" class="btn btn-dark"><i
                class="fa-solid fa-right-from-bracket fa-fade" style="color: #bf0a0a;"></i> Logout</button>
    </div>

    <div class="container d-flex justify-content-center" style=" margin-top: 80px; border: black 2px ;">

        <div class="card" style="width: 18rem; float: left; margin-left: 20px; background-color: rgb(174, 169, 169) ">
            <img src="pics/profile-icon-design-free-vector.jpg" class="card-img-top" alt="..." style="height: 195px;">
            <div class="card-body">
                <h5 class="card-title">PROFILE</h5>
                <p class="card-text">Clicking on the button below will take you to your PROFILE</p>
                <a href="profile-player.html" class="btn btn-dark">PROFILE</a>
            </div>
        </div>
        <div class="card" style="width: 18rem; float: left; margin-left: 20px; background-color: rgb(174, 169, 169)">
            <img src="pics/abstract-and-colorful-brush-background-with-halftone-effect-sport-banner-brush-stroke-illustration-scratch-and-texture-elements-for-design-vector.jpg"
                class="card-img-top"  style="height: 195px;" alt="...">
            <div class="card-body">
                <h5 class="card-title">EVENTS</h5>
                <p class="card-text">Clicking on the button below will take you to your details</p>
                <a href="tournamentfinder.html" class="btn btn-dark">Explore Events</a>
            </div>
        </div>
        <div class="card" style="width: 18rem; float: left; margin-left: 20px; background-color: rgb(174, 169, 169) ">
            <img src="pics/iPhone-settings.webp" class="card-img-top" alt="..." style="height: 195px;">
            <div class="card-body">
                <h5 class="card-title">SETTINGS</h5>
                <p class="card-text">Clicking on the button below will take you to Settings</p>
                <buttontype="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#SettingModal"
                    style="float: left; margin: auto;">SETTINGS</button>
            </div>
        </div>

    </div>

    <!-- ============================================================================================ -->


    <div class="modal fade" id="SettingModal" tabindex="-1" aria-labelledby="SettingModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SettingModal">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post"> <!-- Customize this action as needed -->
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="txtEmail" name="txtEmail" required
                                ng-model="emailid">
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label"> Old Password</label>
                            <input type="password" class="form-control" id="txtOldPwd" name="txtOldPwd" required
                                ng-model="oldpwd">
                        </div>

                        <div class="mb-3">
                            <label for="passwordInput" class="form-label"> New Password</label>
                            <input type="password" class="form-control" id="txtNewPwd" name="txtNewPwd" required
                                ng-model="newpwd">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" value="Update Password" id="update_password" class="btn btn-dark"
                            ng-click="doChangePwd()">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
