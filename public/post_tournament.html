<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script>
             $(document).ready(function () {

            $("#publish").click(function () {

                let obj = {
                    type: "GET",
                    url: "/publish-event",
                    data: {

                        txtEmail: $("#txtEmail").val(),
                        txtEvent: $("#txtEvent").val(),
                        txtToe: $("#txtToe").val(),
                        txtTime: $("#txtTime").val(),
                        txtAddress: $("#txtAddress").val(),
                        txtSports: $("#txtSports").val(),
                        txtMinAge: $("#txtMinAge").val(),
                        txtMaxAge: $("#txtMaxAge").val(),
                        txtLastDate: $("#txtLastDate").val(),
                        txtContact: $("#txtContact").val(),
                        txtPrize: $("#txtPrize").val(),
                        txtFee:$("#txtFee").val(),
                        txtCity:$("#txtCity").val()

                    }
                }


                $.ajax(obj).then(
                    function (responseJsonAry) {
                        alert(responseJsonAry);
                        // console.log("saved");

                    }).fail(function (err) { alert(err.message) })
            })

        })


            // ------------------
        </script>

         <script>
        function showuser(){
            let activeUser= localStorage.getItem("activeUser");
            document.getElementById("txtEmail").value=activeUser;
            document.getElementById("welcome").innerHTML = activeUser;
        }

        function doLogout() {
            localStorage.removeItem("activeUser");
            location.href = "index.html";
        }
    </script>

</head>

<body onload="showuser()" style="background-size: cover;" background="pics/ChatGPT Image Jul 21, 2025, 01_06_56 AM.png">

    
    <div class="Header d-flex justify-content-between align-items-center"
        style="font-size: 25px; background-color: transparent; color: black; text-shadow: white 5px 5px 3px; height: 40px;padding: auto; font-style: italic; font-family: 'Times New Roman'; font-weight: bold;">
        <b>Welcome :</b>
        <span id="welcome" style="margin-left: -1220px;">*</span>

        <button onclick=" doLogout()" style="float: right;" class="btn btn-dark"><i
                class="fa-solid fa-right-from-bracket fa-fade" style="color: #bf0a0a;"></i> Logout</button>
    </div>

    <div class="container mt-5">
        <h2 class="mb-2 text-center bg-dark text-white " style="font-family: 'Times New Roman';"><i>Post Your Event</i></h2>
        
        <form method="post" action="/fill-orgDeatil" enctype="multipart/form-data">
            <input type="hidden" id="hdn" name="hdn">
            <div class="row">

                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label"><b>Email ID</b></label>
                    <input type="text" class="form-control" id="txtEmail" name="txtEmail" required disabled>
                </div>


                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label for="txtEvent" class="form-label"><b>Event Title</b></label>
                        <input type="text" class="form-control" id="txtEvent" name="txtEvent" required>
                    </div>




                    <div class="mb-3 col-md-3">
                        <label for="txtToe" class="form-label"><b>DATE</b></label>
                        <input type="date" class="form-control" id="txtToe" name="txtToe" required>
                    </div>


                    <div class="mb-3 col-md-3">
                        <label for="txtTime" class="form-label"><b>TIME</b></label>
                        <input type="time" class="form-control" id="txtTime" name="txtTime">
                    </div>
                </div>
            </div>


            <div class="mb-3">
                <label for="txtAddress" class="form-label"><b>Address</b></label>
                <textarea class="form-control" id="txtAddress" name="txtAddress" rows="2"></textarea>
            </div>

            <div class="row">
                <div class="mb-2">
                    <label for="txtSports" class="form-label"><b>Deals in Sports</b></label>
                    <select name="txtSports" id="txtSports">
                        <option value="none">Select</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Vollyball">Vollyball</option>
                        <option value="Football">Football</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Kabbadi">Kabbadi</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Handball">Handball</option>

                    </select>

                </div>



                <div class="mb-3 col-md-3">
                    <label for="txtMinAge" class="form-label"><b>Minimum Age</b></label>
                    <input type="number" class="form-control" id="txtMinAge" name="txtMinAge">
                </div>


                <div class="mb-3 col-md-3">
                    <label for="txtMaxAge" class="form-label"><b>Maximum Age</b></label>
                    <input type="number" class="form-control" id="txtMaxAge" name="txtMaxAge">
                </div>

                 <div class="mb-3 col-md-3">
                    <label for="txtMaxAge" class="form-label"><b>City Of Tournament</b></label>
                    <input type="text" class="form-control" id="txtCity" name="txtCity">
                </div>


            </div>

            <div class="row">
                <!-- Org Head -->
                <div class="mb-3 col-md-4">
                    <label for="txtLastDate" class="form-label"><b>Last Date of Registration</b></label>
                    <input type="date" class="form-control" id="txtLastDate" name="txtLastDate">
                </div>


                <div class="mb-3 col-md-4">
                    <label for="txtFee" class="form-label"><b>Entry fee</b></label>
                    <input type="text" class="form-control" id="txtFee" name="txtFee">
                </div>




                <div class="mb-3 col-md-4">
                    <label for="txtPrize" class="form-label"><b>Prize Money</b></label>
                    <input class="form-control" id="txtPrize" name="txtPrize"></input>
                </div>
            </div>

            <div class="mb-3 col-md-4">
                <label for="contact" class="form-label"><b>Contact Number of Incharge</b></label>
                <input type="tel" class="form-control" id="txtContact" name="txtContact">
            </div>



            <div class="text-center">
                <input type="button" value="Publish Event" id="publish" name="publish" class="btn btn-danger">
            </div>
        </form>
    </div>

    <div class="card-footer  border-success text-white text-align" style="background-color: rgb(0, 0, 0); margin-top: 68px;">
        Footer</div>
    </div>


</body>

</html>
